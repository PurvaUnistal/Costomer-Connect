name: customer_connect
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.19.3 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  flutter_easyloading: ^3.0.5
  provider: ^6.0.3
  shared_preferences: ^2.1.2
  http: ^0.13.6
  image_picker: ^1.0.0
  flutter_inappwebview: ^5.4.3+7
  url_launcher: ^6.0.5
  flutter_inappbrowser: ^2.0.2
  geolocator: ^9.0.2
  syncfusion_flutter_pdfviewer: ^19.1.69-beta
  shape_of_view_null_safe: ^2.0.0
  kenburns: ^1.0.5
  connectivity_plus: ^2.1.0
  dotted_border: ^2.0.0+3
  fluttertoast: ^8.2.2
  geocoding: ^2.1.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5




dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: any
  build_runner: any
flutter:

  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
